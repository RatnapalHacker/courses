<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot strap tut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .myimage{
            width: 40vh;
            height: 40vh;
        }
        h1{
            text-align: center;
        }
        
        button{
            align-items: self-end;
            margin-bottom: 0;
            margin-top: 5%;
        }
        #hide1,#hide2,#hide3,#hide4{
            height: 80%;
            overflow: hidden;
        }
        
        #cart{
            width: 10vh;
            margin-left: 2%;
        }
        #count{
            display: inline;
        }

    </style>
</head>
<body>
    <br><br>
    <h1>Bootstrap is Awesome! <span id="cart"><img src="cart.png" alt="cart logo" class="img-responsive thumbnail" id="cart"> <p id="count">0</p></span></h1>
    <div class="container text-center">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/OHL_HSS/3000x1200-heroUnrec._CB570990004_.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Baby/cnnjpp1/Baby/D92807365-_1_Tallhero_2xx._CB598669664_.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wireless/devjyoti/GW/Uber/Nov/D103625178_DesktopTallHero_3000x1200._CB574597993_.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div class="row">
        <hr>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-1 shadow p-3 mb-5 bg-white rounded">
            <div id="hide1"><h3>Python </h3></p><img src="python.png" alt="python programming logo" class="img-responsive thumbnail myimage"></div>
            <button type="button" class="btn btn-primary" id="py">Buy Now</button>
        </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-1 shadow p-3 mb-5 bg-white rounded">
            <div id="hide2"><h3>HTML programming</h3><img src="html.png" alt="HTML logo" class="img-responsive thumbnail myimage"></div>
            <button type="button" class="btn btn-primary" id="html">Buy Now</button>
        </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-1 shadow p-3 mb-5 bg-white rounded">
            <div id="hide3"><h3>Ratnapal Hacker</h3><img src="hacking.png" alt="Hackers logo" class="img-responsive thumbnail myimage"></div>
            <button type="button" class="btn btn-primary" id="hack">Buy Now</button>
        </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-1 shadow p-3 mb-5 bg-white rounded">
            <div id="hide4"><h3>C Programming</h3><img src="c.png" alt="C logo" class="img-responsive thumbnail myimage"></div>
            <button type="button" class="btn btn-primary" id="C">Buy Now</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
         var count = 0;
        function add(){
            count++;
        }
        $('#py').click(function(){
            // $('#hide1').hide();
            alert("Item is added to Cart Succesfully!");
            add();
            $('#count').text(count);
        });
        $('#html').click(function(){
            // $('#hide2').hide();
            alert("Item is added to Cart Succesfully!");
            add();
            $('#count').text(count);
        });
        $('#hack').click(function(){
            // $('#hide3').hide();
            alert("Item is added to Cart Succesfully!");
            add();
            $('#count').text(count);
        });
        $('#C').click(function(){
            // $('#hide4').hide();
            alert("Item is added to Cart Succesfully!");
            add();
            $('#count').text(count);
        });

    </script>  
    </body>
</html>
